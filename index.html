<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vid Script Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <!-- Load React directly from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for TypeScript compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Your existing styles */
      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type='range']:focus {
        outline: none;
      }
      input[type='range']::-webkit-slider-runnable-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type='range']::-moz-range-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px;
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type='range']:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-webkit-slider-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }
      input[type='range']::-moz-range-thumb {
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type='range']:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-moz-range-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="bg-[#1A0F3C]">
    <div id="root"></div>
    
    <script type="text/babel">
      // Define libraries that your components will need
      window.React = React;
      window.ReactDOM = ReactDOM;
      
      // Load Supabase
      import('https://esm.sh/@supabase/supabase-js@2.45.0').then(supabase => {
        window.supabase = supabase;
        
        // Load your App component
        import('./App.tsx').then(AppModule => {
          const App = AppModule.default;
          const { createRoot } = ReactDOM;
          const root = createRoot(document.getElementById('root'));
          root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
        }).catch(error => {
          console.error('Error loading App:', error);
          // Show error message to user
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement('div', {
            style: { color: 'white', padding: '50px', textAlign: 'center' }
          }, 'Loading error: ' + error.message));
        });
        
      }).catch(error => {
        console.error('Error loading Supabase:', error);
      });
    </script>
  </body>
</html>
