<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vid Script Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom Range Slider Styles */
      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type='range']:focus {
        outline: none;
      }
      input[type='range']::-webkit-slider-runnable-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type='range']::-moz-range-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px;
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type='range']:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-webkit-slider-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }
      input[type='range']::-moz-range-thumb {
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type='range']:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-moz-range-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="bg-[#1A0F3C]">
    <div id="root"></div>
    <script type="text/babel">
      // Define React and ReactDOM as global variables
      const React = await import('https://esm.sh/react@18.3.1');
      const ReactDOM = await import('https://esm.sh/react-dom@18.3.1/client');
      
      // Simple test component to verify it works
      const TestApp = () => {
        return React.createElement('div', {
          style: {

          }

          React.createElement('h1', { 
            style: { fontSize: '2rem', marginBottom: '20px' } 
          }, 'Vid Script Hub'),

          React.createElement('div', {
            style: { marginTop: '20px' }
          }, 'ðŸš€ Your app is working!')
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(TestApp));
    </script>
  </body>
</html>
